<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/app.css" />
  </head>
  <body>
    <header class="header">
      <h1>Calculator</h1>
    </header>

    <main>
      <div class="container">
        <div class="input-box">
          <input type="text" placeholder="0" autofocus />
          <h2 class="result">45</h2>
        </div>
        <div class="buttons-box">
          <button class="reset">C</button>
          <button>+/-</button>
          <button>%</button>
          <button class="operator">รท</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator">ร</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator">-</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator">+</button>
          <button style="font-size: 2rem">.</button>
          <button>0</button>
          <button>del</button>
          <button class="operator">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
